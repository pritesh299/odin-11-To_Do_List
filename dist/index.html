<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
       <h1>To-Do List</h1>
        <button  id='nav_btn'class="header_btn  material-symbols-outlined">menu</button>
        <button id='add_task_btn'class="header_btn material-symbols-outlined ">add</button>
    </header>
    <section id="sidebar" class="reveal_horizontal">
      <div id="nav_container">
            <button class="nav_item nav_btn"><span class="material-symbols-outlined">today</span>today</button>
            <button id='Projects_expand_btn'class="nav_item nav_btn">
                    <span class="flex">
                    <span class="material-symbols-outlined">folder</span>projects
                    </span>
                    <span id="expand" class="material-symbols-outlined">expand_more</span>
            </button>
             <div class="nav_item" id="project_list">
                <button id="add_project_btn" class="nav_btn"><span class="material-symbols-outlined">add</span>Add project</button>
                <button class="nav_btn project"><span class="material-symbols-outlined">article</span>Project</button>
                <button class="nav_btn project"><span class="material-symbols-outlined">article</span>Project</button>
                <button class="nav_btn project"><span class="material-symbols-outlined">article</span>Project</button>
                <button class="nav_btn project"><span class="material-symbols-outlined">article</span>Project</button>
                <button class="nav_btn project"><span class="material-symbols-outlined">article</span>Project</button>
                <button class="nav_btn project"><span class="material-symbols-outlined">article</span>Project</button>
                <button class="nav_btn project"><span class="material-symbols-outlined">article</span>Project</button>
                <button class="nav_btn project"><span class="material-symbols-outlined">article</span>Project</button>
            </div>
      </div>
    </section>
    <section id="dashboard_container" class="active">
        <h1 id="project_id">Today</h1>
        <span class="underline"></span>
        <div class="task_list">
            <div class="task">
                <div class="task_overview">
                    <div class="left">
                        <input type="checkbox">
                        <h6>TASK</h6>
                    </div>
                    <div class="right">
                        <div class="task_btn edit_task"><span class="material-symbols-outlined">edit</span></div>
                        <div class="task_btn delete_task"><span class="material-symbols-outlined">delete</span></div>
                     </div>
                </div>
            </div>
            
         </div>       
    </section>
    <div id="dark_background">
           
        
    </div>
    <div id="add_prjt_pop_up">
        <h1>Add a new project</h1>
        <input id="project_name_input" type="text">
        <button id="project_name_btn" type="submit">Create Project</button>
       </div>
    <div id="add_task_pop_up">
            <h1>Add New Task</h1>
            <label for="Task_name"> Task name : <input type="text" name="Task_name" id="Task_name" placeholder="Taskname"></label>
            <label for="Task_description"> Description : <input type="text" name="Task_description" id="Task_description" placeholder="Description"></label>
            <label for="Priority_type"> Priority :
                <select  name="Priority_type" id="Priority_type" placeholder="Priority">
                  <option value="low">low</option>
                  <option value="medium">medium</option>
                  <option value="high">high</option>
                </select>
            </label>
            <label for="date"> Date : <input type="date" name="date" id="date" placeholder="DD-MM-YYYY"></label>
            <button type="submit"> Create New Task</button>
     </div> 
    <script src="main.js"></script>
</body>
</html>
